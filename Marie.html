<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Deutscher Rechtschreibtrainer ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC8DD 50%, #FFB3D9 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.4);
            position: relative;
        }

        .welcome-screen {
            text-align: center;
        }

        .welcome-screen h1 {
            color: #FF69B4;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .welcome-screen input {
            padding: 15px 25px;
            font-size: 1.2em;
            border: 3px solid #FFB6C1;
            border-radius: 20px;
            margin: 20px 0;
            width: 80%;
            max-width: 400px;
            text-align: center;
            background: #FFF0F5;
        }

        .welcome-screen button {
            padding: 15px 40px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: transform 0.2s;
        }

        .welcome-screen button:hover {
            transform: scale(1.05);
        }

        .game-screen {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .student-name {
            font-size: 1.5em;
            color: #FF69B4;
            font-weight: bold;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #FFE5EC, #FFC8DD);
            padding: 10px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(255, 182, 193, 0.3);
        }

        .stat-label {
            font-size: 0.8em;
            color: #C71585;
            font-weight: bold;
        }

        .stat-value {
            font-size: 1.5em;
            color: #FF1493;
            font-weight: bold;
        }

        .progress-section {
            background: #FFF0F5;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 40px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF69B4, #FFB6C1, #FFC0CB);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
        }

        .level-display {
            text-align: center;
            margin-top: 15px;
            font-size: 1.3em;
            color: #C71585;
            font-weight: bold;
        }

        .word-display {
            background: #FFE5EC;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .misspelled-word {
            font-size: 3em;
            color: #FF1493;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .misspelled-word:hover {
            transform: scale(1.05);
        }

        .speaker-icon {
            font-size: 0.6em;
            margin-left: 10px;
            opacity: 0.7;
        }

        .instruction {
            color: #C71585;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .letter-boxes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .letter-box {
            width: 60px;
            height: 70px;
            background: white;
            border: 3px solid #FFB6C1;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #FF1493;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .letter-box:hover {
            background: #FFF0F5;
            transform: translateY(-3px);
        }

        .letter-box.empty {
            background: #FFF0F5;
            border-style: dashed;
        }

        .letter-box.correct {
            background: #98FB98;
            border-color: #32CD32;
            animation: correct-pulse 0.5s;
        }

        @keyframes correct-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .letter-bank {
            background: #FFC8DD;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .letter-bank-title {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .letter-bank-letters {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .bank-letter {
            width: 50px;
            height: 50px;
            background: white;
            border: 2px solid #FF69B4;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #FF1493;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bank-letter:hover {
            background: #FFE5EC;
            transform: scale(1.1);
        }

        .bank-letter.used {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-check {
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 105, 180, 0.4);
        }

        .btn-skip {
            background: linear-gradient(135deg, #DDA0DD, #EE82EE);
            color: white;
        }

        .btn-difficulty {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-difficulty::before {
            content: '‚ö°';
            position: absolute;
            left: 10px;
            animation: spark 1s infinite;
        }

        @keyframes spark {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #FFB6C1;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            color: #C71585;
            font-weight: bold;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            border-color: #FF69B4;
        }

        .feedback {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
        }

        .feedback.correct {
            color: #32CD32;
            animation: bounce 0.5s;
        }

        .feedback.incorrect {
            color: #FF4500;
            animation: shake 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .backup-section {
            background: #FFF0F5;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .backup-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .btn-backup {
            padding: 10px 20px;
            background: linear-gradient(135deg, #9370DB, #BA55D3);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .star {
            position: fixed;
            font-size: 2em;
            animation: float-up 2s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
        }

        .sprinkle {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: sprinkle-fall 1s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes sprinkle-fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(200px) rotate(360deg); opacity: 0; }
        }

        .level-up-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.6);
            z-index: 2000;
            text-align: center;
            transition: transform 0.5s;
        }

        .level-up-modal.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .level-up-modal h2 {
            color: #FF69B4;
            font-size: 3em;
            margin-bottom: 20px;
            animation: rainbow 2s infinite;
        }

        @keyframes rainbow {
            0%, 100% { color: #FF69B4; }
            25% { color: #FFB6C1; }
            50% { color: #FFC0CB; }
            75% { color: #FFB6C1; }
        }

        .encouragement {
            background: linear-gradient(135deg, #FFE5EC, #FFC8DD);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #C71585;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .misspelled-word {
                font-size: 2em;
                letter-spacing: 2px;
            }
            
            .header {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
