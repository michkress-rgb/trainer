                    {

                        schwerpunkte: ['Grundgesetz', 'Unantastbarkeit', 'Instrumentalisierung', 'Kant', 'Staatsanwalts Argument'],

                    },
                    {

                        schwerpunkte: ['Folgenethik', 'Pflichtethik', 'Philosophische Grundlagen', 'Anwendung', 'Kritik'],
                        struktur: 'Einleitung: Ethiken vorstellen | Hauptteil: Vergleich | Schluss: Eigene Bewertung'
                    },
                    {

                        schwerpunkte: ['Rede-Inhalt', 'Verhältnis zum Stück', 'Vertiefung', 'Philosophische Argumente', 'Funktion'],
                        struktur: 'Einleitung: Rede vorstellen | Hauptteil: Analyse der Funktion | Schluss: Verhältnis Rede-Stück bewerten'
                    }
                ]

        };

        // State
        let currentWork = 'trafikant';
        let currentTab = 'overview';
        let essayText = '';
        let selectedQuestion = '';

        // Initialize
        function init() {
            renderWorkSelection();
            renderTabs();
            renderContent();
        }

        function renderWorkSelection() {
            const container = document.getElementById('workSelection');
            let html = '';
            
            // Section A
            html += '<div class="col-span-full border-b pb-2 mb-2"><h3 class="font-bold text-indigo-700">Section A</h3></div>';
            Object.entries(works).filter(([_, w]) => w.section === 'Section A').forEach(([key, work]) => {
                html += `
                    <button onclick="selectWork('${key}')" class="work-button p-4 rounded-lg border-2 transition-all ${
                        currentWork === key ? 'border-indigo-600 bg-indigo-50' : 'border-gray-200 hover:border-indigo-300'
                    }">
                        <div class="text-left">
                            <div class="font-bold text-gray-900">${work.title}</div>
                            <div class="text-sm text-gray-600">${work.author} (${work.year})</div>
                        </div>
                    </button>
                `;
            });
            
            // Section B
            html += '<div class="col-span-full border-b pb-2 mb-2 mt-4"><h3 class="font-bold text-indigo-700">Section B</h3></div>';
            Object.entries(works).filter(([_, w]) => w.section === 'Section B').forEach(([key, work]) => {
                html += `
                    <button onclick="selectWork('${key}')" class="work-button p-4 rounded-lg border-2 transition-all ${
                        currentWork === key ? 'border-indigo-600 bg-indigo-50' : 'border-gray-200 hover:border-indigo-300'
                    }">
                        <div class="text-left">
                            <div class="font-bold text-gray-900">${work.title}</div>
                            <div class="text-sm text-gray-600">${work.author} (${work.year})</div>
                        </div>
                    </button>
                `;
            });
            
            container.innerHTML = html;
        }

        function renderTabs() {
            const container = document.getElementById('tabButtons');
            const tabs = [
                { id: 'overview', label: 'Überblick', icon: '📚' },
                { id: 'plot', label: 'Handlung', icon: '📖' },
                { id: 'characters', label: 'Charaktere', icon: '👥' },
                { id: 'themes', label: 'Themen', icon: '💡' },
                { id: 'essays', label: 'Aufsätze', icon: '📝' }
            ];
            
            let html = '';
            tabs.forEach(tab => {
                html += `
                    <button onclick="selectTab('${tab.id}')" class="tab-button flex items-center gap-2 px-6 py-4 font-medium transition-colors whitespace-nowrap ${
                        currentTab === tab.id ? 'bg-indigo-600 text-white' : 'bg-gray-50 text-gray-700 hover:bg-gray-100'
                    }">
                        <span>${tab.icon}</span>
                        ${tab.label}
                    </button>
                `;
            });
            
            container.innerHTML = html;
        }

        function renderContent() {
            const container = document.getElementById('tabContent');
            const work = works[currentWork];
            
            if (currentTab === 'overview') {
                container.innerHTML = renderOverview(work);
            } else if (currentTab === 'plot') {
                container.innerHTML = renderPlot(work);
            } else if (currentTab === 'characters') {
                container.innerHTML = renderCharacters(work);
            } else if (currentTab === 'themes') {
                container.innerHTML = renderThemes(work);
            } else if (currentTab === 'essays') {
                container.innerHTML = renderEssays(work);
            }
        }

        function renderOverview(work) {
            let html = `
                <div class="space-y-6">
                    <div>
                        <h2 class="text-3xl font-bold text-gray-900 mb-2">${work.title}</h2>
                        <p class="text-xl text-gray-600 mb-4">${work.author} (${work.year})</p>
                        <span class="inline-block px-4 py-2 bg-indigo-100 text-indigo-800 rounded-full font-medium">
                            ${work.section}
                        </span>
                    </div>
                    
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-bold text-gray-900 mb-2">Kurze Zusammenfassung</h3>
                        <p class="text-gray-700">${work.handlung.kurz}</p>
                    </div>
            `;
            
            if (work.video) {
                html += `
                    <div>
                        <h3 class="font-bold text-gray-900 mb-3 flex items-center gap-2">
                            🎥 Video-Ressourcen
                        </h3>
                        <div class="aspect-video bg-black rounded-lg overflow-hidden">
                            <iframe
                                width="100%"
                                height="100%"
                                src="${work.video}"
                                title="YouTube video"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen
                            ></iframe>
                        </div>
                    </div>
                `;
            }
            
            if (work.audiobook) {
                html += `
                    <div>
                        <h3 class="font-bold text-gray-900 mb-3">Hörbuch</h3>
                        <div class="aspect-video bg-black rounded-lg overflow-hidden">
                            <iframe
                                width="100%"
                                height="100%"
                                src="${work.audiobook}"
                                title="YouTube audiobook"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen
                            ></iframe>
                        </div>
                    </div>
                `;
            }
            
            html += `
                    <button onclick="downloadNotes()" class="flex items-center gap-2 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                        ⬇️ Alle Notizen herunterladen
                    </button>
                </div>
            `;
            
            return html;
        }

        function renderPlot(work) {
            let html = `
                <div class="space-y-4">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Handlung</h2>
                    <div class="bg-blue-50 p-4 rounded-lg mb-6">
                        <p class="text-gray-700">${work.handlung.kurz}</p>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-3">Kapitel / Struktur</h3>
                    <div class="space-y-2">
            `;
            
            work.handlung.kapitel.forEach(kapitel => {
                html += `
                    <div class="p-3 bg-gray-50 rounded-lg border-l-4 border-indigo-600">
                        <p class="text-gray-800">${kapitel}</p>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            return html;
        }

        function renderCharacters(work) {
            let html = `
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Charaktere</h2>
            `;
            
            work.charaktere.forEach(char => {
                html += `
                    <div class="border rounded-lg p-5 bg-gray-50">
                        <h3 class="text-xl font-bold text-indigo-900 mb-2">${char.name}</h3>
                        <p class="text-sm text-gray-600 mb-3 italic">${char.rolle}</p>
                        <div class="space-y-3">
                            <div>
                                <span class="font-semibold text-gray-900">Eigenschaften: </span>
                                <span class="text-gray-700">${char.eigenschaften}</span>
                            </div>
                            <div>
                                <span class="font-semibold text-gray-900">Entwicklung: </span>
                                <span class="text-gray-700">${char.entwicklung}</span>
                            </div>
                `;
                
                if (char.zitate && char.zitate.length > 0) {
                    html += `
                            <div>
                                <span class="font-semibold text-gray-900">Wichtige Zitate:</span>
                                <ul class="mt-2 space-y-1">
                    `;
                    char.zitate.forEach(zitat => {
                        html += `<li class="text-gray-700 italic ml-4">„${zitat}"</li>`;
                    });
                    html += `
                                </ul>
                            </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            html += `
                </div>
            `;
            
            return html;
        }

        function renderThemes(work) {
            let html = `
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Themen</h2>
            `;
            
            work.themen.forEach(theme => {
                html += `
                    <div class="border rounded-lg p-5 bg-gradient-to-r from-indigo-50 to-blue-50">
                        <h3 class="text-xl font-bold text-indigo-900 mb-3">${theme.thema}</h3>
                        <p class="text-gray-700 mb-3">${theme.analyse}</p>
                        <div class="bg-white p-3 rounded">
                            <span class="font-semibold text-gray-900">Relevante Textstellen: </span>
                            <span class="text-gray-600">${theme.textstellen.join(', ')}</span>
                        </div>
                    </div>
                `;
            });
            
            html += `
                </div>
            `;
            
            return html;
        }

        function renderEssays(work) {
            let html = `
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">
                        Musteraufsatzfragen (Cambridge-Stil)
                    </h2>
                    <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
                        <p class="text-sm text-gray-700">
                            <strong>Hinweis:</strong> Diese Fragen orientieren sich am Stil der Cambridge 
                            International Specimen Papers. Beantworte sie in vollständigen Aufsätzen mit 
                            Einleitung, Hauptteil und Schluss. Verwende Textbelege und analysiere kritisch.
                        </p>
                    </div>
            `;
            
            work.essayFragen.forEach((frage, idx) => {
                html += `
                    <div class="border rounded-lg p-5 bg-white shadow">
                        <h3 class="text-lg font-bold text-gray-900 mb-3">Frage ${idx + 1}</h3>
                        <p class="text-gray-800 mb-4 italic">"${frage.frage}"</p>
                        
                        <div class="bg-gray-50 p-4 rounded mb-4">
                            <p class="font-semibold text-gray-900 mb-2">Schwerpunkte:</p>
                            <ul class="list-disc list-inside space-y-1 text-gray-700">
                `;
                
                frage.schwerpunkte.forEach(punkt => {
                    html += `<li>${punkt}</li>`;
                });
                
                html += `
                            </ul>
                        </div>
                        
                        <div class="bg-indigo-50 p-4 rounded">
                            <p class="font-semibold text-gray-900 mb-2">Empfohlene Struktur:</p>
                            <p class="text-gray-700">${frage.struktur}</p>
                        </div>
                    </div>
                `;
            });
            
            html += `
                    <div class="border-t pt-6 mt-8">
                        <h3 class="text-xl font-bold text-gray-900 mb-4">Aufsatz schreiben</h3>
                        <p class="text-gray-600 mb-4">
                            Wähle eine Frage aus, schreibe deinen Aufsatz hier und lade ihn herunter, 
                            um ihn deinem Lehrer zur Bewertung zu schicken.
                        </p>
                        
                        <select id="questionSelect" onchange="handleQuestionChange()" class="w-full p-3 border rounded-lg mb-4">
                            <option value="">-- Wähle eine Frage --</option>
            `;
            
            work.essayFragen.forEach((frage, idx) => {
                html += `
                    <option value="${idx}">Frage ${idx + 1}: ${frage.frage.substring(0, 80)}...</option>
                `;
            });
            
            html += `
                        </select>

                        <textarea 
                            id="essayTextarea"
                            placeholder="Schreibe hier deinen Aufsatz..."
                            class="w-full h-96 p-4 border rounded-lg font-mono"
                            disabled
                        ></textarea>

                        <button
                            id="downloadEssayBtn"
                            onclick="downloadEssay()"
                            disabled
                            class="mt-4 flex items-center gap-2 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                        >
                            ⬇️ Aufsatz herunterladen
                        </button>
                    </div>
                </div>
            `;
            
            return html;
        }

        // Event handlers
        function selectWork(workKey) {
            currentWork = workKey;
            currentTab = 'overview';
            essayText = '';
            selectedQuestion = '';
            renderWorkSelection();
            renderTabs();
            renderContent();
        }

        function selectTab(tabId) {
            currentTab = tabId;
            renderTabs();
            renderContent();
        }

        function handleQuestionChange() {
            const select = document.getElementById('questionSelect');
            const textarea = document.getElementById('essayTextarea');
            const btn = document.getElementById('downloadEssayBtn');
            
            if (select.value) {
                selectedQuestion = works[currentWork].essayFragen[select.value].frage;
                textarea.disabled = false;
                textarea.value = essayText;
                textarea.addEventListener('input', (e) => {
                    essayText = e.target.value;
                    btn.disabled = !essayText;
                });
                btn.disabled = !essayText;
            } else {
                selectedQuestion = '';
                textarea.disabled = true;
                textarea.value = '';
                btn.disabled = true;
            }
        }

        function downloadNotes() {
            const work = works[currentWork];
            let content = `${work.title} von ${work.author}\n`;
            content += `Cambridge 9897 - ${work.section}\n\n`;
            content += `========== HANDLUNG ==========\n\n`;
            content += work.handlung.kurz + '\n\n';
            if (work.handlung.kapitel) {
                content += work.handlung.kapitel.join('\n') + '\n\n';
            }
            content += `\n========== CHARAKTERE ==========\n\n`;
            work.charaktere.forEach(char => {
                content += `${char.name} (${char.rolle})\n`;
                content += `Eigenschaften: ${char.eigenschaften}\n`;
                content += `Entwicklung: ${char.entwicklung}\n`;
                if (char.zitate && char.zitate.length > 0) {
                    content += `Zitate:\n${char.zitate.map(z => `  - ${z}`).join('\n')}\n`;
                }
                content += '\n';
            });
            content += `\n========== THEMEN ==========\n\n`;
            work.themen.forEach(theme => {
                content += `${theme.thema}\n`;
                content += `${theme.analyse}\n`;
                content += `Textstellen: ${theme.textstellen.join(', ')}\n\n`;
            });

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentWork}-notizen.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadEssay() {
            const work = works[currentWork];
            const content = `${work.title} - Aufsatzantwort\n\nFrage: ${selectedQuestion}\n\n${essayText}`;
            
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentWork}-aufsatz.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize on load
        init();
    </script>
