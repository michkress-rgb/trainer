class JeopardyGame {
    constructor() {
        this.currentGrade = 4;
        this.currentRound = 1;
        this.team1Name = "Team 1";
        this.team2Name = "Team 2";
        this.team1Score = 0;
        this.team2Score = 0;
        this.activeTeam = 1;
        this.usedQuestions = new Set();
        this.currentQuestion = null;
        
        this.setupElements();
        this.attachEventListeners();
    }
    
    setupElements() {
        // Setup screen
        this.setupScreen = document.querySelector(".setup-screen");
        this.team1Input = document.getElementById("team1Name");
        this.team2Input = document.getElementById("team2Name");
        this.gradeButtons = document.querySelectorAll(".grade-btn");
        this.startBtn = document.querySelector(".start-btn");
        
        // Game screen
        this.gameScreen = document.querySelector(".game-screen");
        this.roundDisplay = document.getElementById("currentRound");
        this.team1Display = document.getElementById("team1Display");
        this.team2Display = document.getElementById("team2Display");
        this.team1ScoreDisplay = document.getElementById("team1Score");
        this.team2ScoreDisplay = document.getElementById("team2Score");
        this.gameBoard = document.getElementById("gameBoard");
        this.nextRoundBtn = document.getElementById("nextRoundBtn");
        this.teamScores = document.querySelectorAll(".team-score");
        
        // Modal
        this.modal = document.getElementById("questionModal");
        this.modalCategory = document.getElementById("modalCategory");
        this.modalValue = document.getElementById("modalValue");
        this.modalQuestion = document.getElementById("modalQuestion");
        this.modalAnswer = document.getElementById("modalAnswer");
        this.showAnswerBtn = document.getElementById("showAnswerBtn");
        this.scoringButtons = document.getElementById("scoringButtons");
        this.correctBtn = document.getElementById("correctBtn");
        this.incorrectBtn = document.getElementById("incorrectBtn");
        this.closeModalBtn = document.getElementById("closeModalBtn");
        
        // Winner screen
        this.winnerScreen = document.querySelector(".winner-screen");
        this.winnerAnnouncement = document.getElementById("winnerAnnouncement");
        this.finalTeam1 = document.getElementById("finalTeam1");
        this.finalTeam2 = document.getElementById("finalTeam2");
        this.playAgainBtn = document.querySelector(".play-again-btn");
    }
    
    attachEventListeners() {
        // Setup
        this.gradeButtons.forEach(btn => {
            btn.addEventListener("click", () => this.selectGrade(btn));
        });
        
        this.startBtn.addEventListener("click", () => this.startGame());
        
        // Modal
        this.showAnswerBtn.addEventListener("click", () => this.showAnswer());
        this.correctBtn.addEventListener("click", () => this.scoreAnswer(true));
        this.incorrectBtn.addEventListener("click", () => this.scoreAnswer(false));
        this.closeModalBtn.addEventListener("click", () => this.closeModal());
        
        // Next round
        this.nextRoundBtn.addEventListener("click", () => this.startRound2());
        
        // Play again
        this.playAgainBtn.addEventListener("click", () => this.resetGame());
        
        // Team switching
        this.teamScores.forEach(score => {
            score.addEventListener("click", () => {
                const team = parseInt(score.getAttribute("data-team"));
                this.switchActiveTeam(team);
            });
        });
    }
    
    selectGrade(btn) {
        this.gradeButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        this.currentGrade = parseInt(btn.getAttribute("data-grade"));
    }
    
    startGame() {
        this.team1Name = this.team1Input.value.trim() || "Team 1";
        this.team2Name = this.team2Input.value.trim() || "Team 2";
        
        this.team1Display.textContent = this.team1Name;
        this.team2Display.textContent = this.team2Name;
        
        this.setupScreen.classList.remove("active");
        this.gameScreen.classList.add("active");
        
        this.renderBoard();
    }
    
    renderBoard() {
        this.gameBoard.innerHTML = "";
        const roundKey = this.currentRound === 1 ? "round1" : "round2";
        const data = QUESTIONS[this.currentGrade][roundKey];
        
        // Headers
        data.categories.forEach(cat => {
            const header = document.createElement("div");
            header.className = "category-header";
            header.textContent = cat;
            this.gameBoard.appendChild(header);
        });
        
        // Questions (5 rows)
        const values = this.currentRound === 1 ? [100, 200, 300, 400, 500] : [200, 400, 600, 800, 1000];
        
        values.forEach(value => {
            data.categories.forEach(category => {
                const question = data.questions.find(q => q.category === category && q.value === value);
                const cell = document.createElement("div");
                cell.className = "question-cell";
                
                const questionId = `${this.currentGrade}-${this.currentRound}-${category}-${value}`;
                
                if (this.usedQuestions.has(questionId)) {
                    cell.classList.add("used");
                    cell.textContent = "‚Äî";
                } else {
                    cell.textContent = value;
                    cell.addEventListener("click", () => this.openQuestion(question, questionId));
                }
                
                this.gameBoard.appendChild(cell);
            });
        });
        
        this.roundDisplay.textContent = this.currentRound;
    }
    
    openQuestion(question, questionId) {
        if (this.usedQuestions.has(questionId)) return;
        
        this.currentQuestion = { ...question, id: questionId };
        
        this.modalCategory.textContent = question.category;
        this.modalValue.textContent = question.value + " Punkte";
        this.modalQuestion.textContent = question.question;
        this.modalAnswer.textContent = "Antwort: " + question.answer;
        
        this.modalAnswer.classList.remove("visible");
        this.scoringButtons.classList.remove("visible");
        this.closeModalBtn.classList.remove("visible");
        
        this.modal.classList.add("active");
    }
    
    showAnswer() {
        this.modalAnswer.classList.add("visible");
        this.scoringButtons.classList.add("visible");
    }
    
    scoreAnswer(correct) {
        const value = this.currentQuestion.value;
        
        if (correct) {
            if (this.activeTeam === 1) {
                this.team1Score += value;
                this.team1ScoreDisplay.textContent = this.team1Score;
            } else {
                this.team2Score += value;
                this.team2ScoreDisplay.textContent = this.team2Score;
            }
        } else {
            // Switch to other team for next question
            this.switchActiveTeam(this.activeTeam === 1 ? 2 : 1);
        }
        
        this.usedQuestions.add(this.currentQuestion.id);
        this.renderBoard();
        
        this.scoringButtons.classList.remove("visible");
        this.closeModalBtn.classList.add("visible");
        
        // Check if round is complete
        this.checkRoundComplete();
    }
    
    closeModal() {
        this.modal.classList.remove("active");
        this.currentQuestion = null;
    }
    
    switchActiveTeam(team) {
        this.activeTeam = team;
        this.teamScores.forEach(score => {
            const scoreTeam = parseInt(score.getAttribute("data-team"));
            if (scoreTeam === team) {
                score.classList.add("active");
            } else {
                score.classList.remove("active");
            }
        });
    }
    
    checkRoundComplete() {
        const roundKey = this.currentRound === 1 ? "round1" : "round2";
        const totalQuestions = QUESTIONS[this.currentGrade][roundKey].questions.length;
        
        const currentRoundQuestions = Array.from(this.usedQuestions).filter(id => 
            id.startsWith(`${this.currentGrade}-${this.currentRound}-`)
        );
        
        if (currentRoundQuestions.length === totalQuestions) {
            if (this.currentRound === 1) {
                this.nextRoundBtn.style.display = "block";
            } else {
                this.showWinner();
            }
        }
    }
    
    startRound2() {
        this.currentRound = 2;
        this.nextRoundBtn.style.display = "none";
        this.renderBoard();
    }
    
    showWinner() {
        this.gameScreen.classList.remove("active");
        this.winnerScreen.classList.add("active");
        
        let winner, winnerScore, loserScore;
        if (this.team1Score > this.team2Score) {
            winner = this.team1Name;
            winnerScore = this.team1Score;
            loserScore = this.team2Score;
            this.finalTeam1.textContent = `üèÜ ${this.team1Name}: ${this.team1Score} Punkte`;
            this.finalTeam2.textContent = `${this.team2Name}: ${this.team2Score} Punkte`;
        } else if (this.team2Score > this.team1Score) {
            winner = this.team2Name;
            winnerScore = this.team2Score;
            loserScore = this.team1Score;
            this.finalTeam1.textContent = `${this.team1Name}: ${this.team1Score} Punkte`;
            this.finalTeam2.textContent = `üèÜ ${this.team2Name}: ${this.team2Score} Punkte`;
        } else {
            winner = "Unentschieden";
            this.finalTeam1.textContent = `üèÜ ${this.team1Name}: ${this.team1Score} Punkte`;
            this.finalTeam2.textContent = `üèÜ ${this.team2Name}: ${this.team2Score} Punkte`;
        }
        
        if (winner === "Unentschieden") {
            this.winnerAnnouncement.textContent = "Unentschieden! üéâ";
        } else {
            this.winnerAnnouncement.textContent = `${winner} gewinnt! üéâ`;
        }
    }
    
    resetGame() {
        this.currentRound = 1;
        this.team1Score = 0;
        this.team2Score = 0;
        this.activeTeam = 1;
        this.usedQuestions.clear();
        
        this.team1ScoreDisplay.textContent = "0";
        this.team2ScoreDisplay.textContent = "0";
        
        this.winnerScreen.classList.remove("active");
        this.setupScreen.classList.add("active");
        
        this.switchActiveTeam(1);
    }
}
